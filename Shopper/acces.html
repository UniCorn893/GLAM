<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories - Fashion Store</title>
    <link rel="stylesheet" href="acces.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GLAM</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="kidwear.html">Kidwear</a></li>
                    <li><a href="women.html">Women Wear</a></li>
                    <li><a href="men.html">Men Wear</a></li>
                    <li><a href="acces.html">Accessories</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <aside>
            <h2>Filters</h2>
            <div class="filter">
                <h3>Categories</h3>
                <ul>
                    <li><input type="checkbox" id="category1"><label for="category1">Bags</label></li>
                    <li><input type="checkbox" id="category2"><label for="category2">Hats</label></li>
                    <li><input type="checkbox" id="category3"><label for="category3">Jewelry</label></li>
                </ul>
            </div>
            <div class="filter">
                <h3>Price Range</h3>
                <ul>
                    <li><input type="checkbox" id="price1"><label for="price1">Under 500</label></li>
                    <li><input type="checkbox" id="price2"><label for="price2">500 - 4000</label></li>
                    <li><input type="checkbox" id="price3"><label for="price3">Above 4000</label></li>
                </ul>
            </div>
        </aside>
        <section class="products">
            <div class="product">
                <img src="https://i.pinimg.com/474x/9e/00/55/9e0055856c539f6bb328920c121ea88b.jpg" alt="Accessory 1">
                <p>Srcunhies</p>
                <p>350</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <div class="product">
                <img src="https://i.pinimg.com/474x/ea/92/ec/ea92ec836794fcb420f96cc0d93eda59.jpg" alt="Accessory 2">
                <p>Seashell Necklace</p>
                <p>700</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <div class="product">
                <img src="https://i.pinimg.com/474x/fc/36/a2/fc36a2c3b41242a179199a28ba56cd22.jpg" alt="Accessory 3">
                <p>Blue Scraf</p>
                <p>999</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <!-- Add more product containers as needed -->
        </section>
    </main>
    
</body>
</html>
